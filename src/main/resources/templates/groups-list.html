<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spara och Para - Grupplista</title>
    <th:block th:replace="~{layout.html :: head}"></th:block>
</head>

<body class="img js-fullheight" style="background-image: url(/images/new.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Spara och Para</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center" th:text="${firstName} + '\'s Grupper'">User's Grupper</h3>
                    <div th:each="group : ${groups}" class="col-lg-6 mb-2 text-center mx-auto" style="min-width: 250px; max-width: fit-content; border: 1px solid #ccc; background-color: rgba(255, 255, 255, 0.8);">
                        <div class="position-relative mb-2">
                            <div style="display: inline-block;">
                                <a th:href="@{/group/{groupId}(groupId=${group.id})}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" style="display: inline-block; font-size: 14px;">
                                    <p th:text="${group.getName()}"></p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <p class="w-100 text-center"><a th:href="@{/groups/new}">— Skapa ny grupp —</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{layout.html :: menu}">
</div>

<div th:replace="~{layout.html :: scripts}">
</div>

<div th:replace="~{layout.html :: group-popup}">
</div>

</body>
</html>
