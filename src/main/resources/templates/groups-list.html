<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spara och Para - Grupplista</title>
    <th:block th:replace="~{layout.html :: head}"></th:block>
</head>

<body class="img js-fullheight" style="background-image: url(/images/test_copy.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Spara och Para</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Grupper</h3>
                    <div th:each="group : ${groups}" class="col-lg-6 mb-2 text-center mx-auto" style="min-width: 250px; max-width: fit-content; border: 1px solid #ccc; background-color: rgba(255, 255, 255, 0.8);">
                        <div class="position-relative mb-2">
                            <div style="display: inline-block;">
                                <p th:text="${group.id}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!" style="display: inline-block; font-size: 14px;"></p><br>
                                <p th:text="${group.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!" style="display: inline-block; font-size: 14px;"></p>
                                <p th:text="${user.lastName}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!" style="display: inline-block; font-size: 14px;"></p>
                            </div>
                        </div>
                    </div>
                    <form role="form" method="post" th:action="@{/groups/new}" th:object="${group}">
                        <div class="form-group">
                            <input type="text" class="form-control" id="groupName" name="groupName" th:field="*{groupName}" placeholder="Gruppnamn" required>
                            <p th:if="${#fields.hasErrors('groupName')}" class="text-danger" th:errors="*{groupName}"></p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Skapa grupp</button>
                        </div>
                    </form>
                    <p class="w-100 text-center"><a href="index.html">— Redan konto? Logga in —</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{layout.html :: menu}">
</div>

<div th:replace="~{layout.html :: scripts}">
</div>

</body>
</html>
