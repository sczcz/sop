<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Spara och Para - Login</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	  <th:block th:with="fontUrl='https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap'">
		  <link rel="stylesheet" th:href="@{${fontUrl}}"/>
	  </th:block>

	  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

	  <link rel="stylesheet" th:href="@{/css/style.css}">
	</head>

	<body class="img js-fullheight" style="background-image: url(/images/test_copy.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Spara och Para</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Redan registrerad?</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Epost" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Lösenord" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Logga In</button>
	            </div>
				</form>
				<p class="w-100 text-center"><a href="users-create.html">— Ny användare —</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="~{layout.html :: menu}">
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>

	</body>
</html>
